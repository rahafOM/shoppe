    <h2>Contact Us</h2>
    <p>Say Hello send us your thoughts about our products or share your ideas with our Team!</p>

    <form>

        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="First name" required>

        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Last name" required>
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-6">
          <select class="form-select">
            <option selected disabled>Subject</option>
            <option value="feedback">Feedback</option>
            <option value="support">Support</option>
            <option value="inquiry">General Inquiry</option>
          </select>
        </div>
        <div class="col-12">
          <textarea class="form-control" rows="2" placeholder="Message" required></textarea>
        </div>
      </div>
       <a href="./MyAccount.html">
      <button type="button" class="btn btn-send mt-4">SEND</button>
