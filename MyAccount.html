<!-- Collapsible Mobile Menu -->
<div class="collapse bg-white border-top" id="mobileMenu">
  <ul class="nav flex-column text-center py-3">

      <a class="nav-link text-muted fw-bold fs-5" href="./shop.html">Shop</a>

    <a href="#"><img src="./assets/image/Icon color (1).png" alt="Profile" height="20" /></a>
  </div>
</div>

  <div class="account-container">
    <h2>My account</h2>

    <!-- Tabs -->
    <div class="tab-buttons">
      <button id="signInTab" class="active">Sign in</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- Sign In -->
    <form id="signInForm">
      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" class="form-control"  required />
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" class="form-control"  required />
      </div>

      <div class="form-check text-start mb-3">
        <input type="checkbox" class="form-check-input" id="remember" />
        <label for="remember" class="form-check-label">Remember me</label>
      </div>
      <a href="./index.html">
      <button type="button" class="btn-signin">SIGN IN</button>
      </a>
      <div class="forgot">
        Have you forgotten your <a href="#">password?</a>
      </div>
    </form>

    <!-- Register -->
    <form id="registerForm" style="display: none;">
      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required />
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" required />
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" required />
      </div>

      <button type="submit" class="btn-signin">REGISTER</button>
    </form>
  </div>

  <footer class="foot mt-5 border-top pt-4 pb-3">
  <div class="container">
    <div class="row align-items-center text-center text-md-start">
      
      <!-- Left Section -->
      <div class="col-md-5 mb-4 mb-md-0">
        <ul class="list-unstyled d-flex flex-wrap justify-content-center justify-content-md-start gap-4 mb-3">
          <li>
            <a href="./contact.html" class="text-muted text-decoration-none">Contact</a>
          </li>
          <li>
            <a href="#" class="text-muted text-decoration-none">Terms of Services</a>
          </li>
          <li>
            <a href="#" class="text-muted text-decoration-none">Shipping and Returns</a>
          </li>
        </ul>
        <div class="text-muted small">
          Â© 2025 Shoppe. Terms of use and privacy policy.

      <!-- Newsletter Section -->
      <div class="col-md-4 mb-4 mb-md-0">

          <input
            type="email"
            class="form-control border-0 text-center text-md-start shadow-none"
            placeholder="Give an email, get the newsletter"
          />
          <button type="submit" class="btn border-0 text-muted">
            <i class="bi bi-arrow-right fs-5"></i>
          </button>
        </form>
      </div>

      <!-- Social Icons -->
      <div class="col-md-3 d-flex justify-content-center justify-content-md-end">
        <div class="social-icons d-flex gap-3">
          <a href="#" class="text-muted fs-5"><i class="bi bi-linkedin"></i></a>
          <a href="#" class="text-muted fs-5"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-muted fs-5"><i class="bi bi-instagram"></i></a>
          <a href="#" class="text-muted fs-5"><i class="bi bi-twitter"></i></a>
        </div>
      </div>
    </div>
  </div>
</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS -->
  <script>
    const signInTab = document.getElementById("signInTab");
    const registerTab = document.getElementById("registerTab");
    const signInForm = document.getElementById("signInForm");
    const registerForm = document.getElementById("registerForm");

    signInTab.addEventListener("click", () => {
      signInTab.classList.add("active");
      registerTab.classList.remove("active");
      signInForm.style.display = "block";
      registerForm.style.display = "none";
    });

    registerTab.addEventListener("click", () => {
      registerTab.classList.add("active");
      signInTab.classList.remove("active");
      registerForm.style.display = "block";
      signInForm.style.display = "none";
    });
  </script>
</body>
</html>
